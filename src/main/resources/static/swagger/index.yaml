#http://editor.swagger.io/
#http://blog.csdn.net/canot/article/details/55051346
swagger: '2.0'
info:
  version: 1.0.0
  title: 东软望海快速开发平台
  description: vh-jee-platform是一个轻量级的Java快速开发平台

#Swagger会提供测试用例，host指定测试时的主机名，如果没有指定就是当前主机,可以指定端口．
host: 127.0.0.1:8080
#指定调用接口的协议，必须是:"http", "https", "ws", "wss"．默认是http.-表示是个数组元素，即schemes接受一个数组参数
schemes:
  - http

#认证
securityDefinitions:
  api_key:
    type: "apiKey"
    name: "token"
    in: "header"

#定义接口数据
paths:
  /credential/factory/list:
    get:
      tags:
        - 厂商证件
      summary: 厂商证件查询列表
      produces:
        - application/json
      parameters:
        - name: credentialStatus
          description: 状态，默认值1：0新建、1未审核（已推送）、2审核通过、3审核不通过、4已删除（作废）、5即将过期、6已过期
          in: query
          type: integer
        - name: venCode
          description:  供应商编码
          in: query
          type: string
        - name: venName
          description:  供应商名称
          in: query
          type: string
        - name: factoryCode
          description:  厂商编码
          in: query
          type: string
        - name: factoryName
          description:  厂商名称
          in: query
          type: string
      responses:
        '200':
          description: 返回证件预警信息列表
          schema:
            $ref: '#/definitions/CredentialFactoryEntity'

  /credential/factory/audit:
    post:
      tags:
        - 厂商证件
      summary: 审核、驳回厂商证件
      produces:
        - application/json
      parameters:
        - name: certIds
          description: 状态
          in: query
          type: integer
        - name: auditDesc
          description: 审核、驳回意见
          in: query
          type: integer
        - name: credentialStatus
          description:  证书状态码，2审核通过、3审核不通过
          in: query
          type: string
      responses:
        '200':
          description: 返回证件审核、驳回是否成功

  /credential/vendor/list:
    get:
      tags:
        - 供应商证件
      summary: 供应商证件查询列表
      produces:
        - application/json
      parameters:
        - name: credentialStatus
          description: 状态，默认值1：0新建、1未审核（已推送）、2审核通过、3审核不通过、4已删除（作废）、5即将过期、6已过期
          in: query
          type: integer
        - name: venCode
          description:  供应商编码
          in: query
          type: string
        - name: venName
          description:  供应商名称
          in: query
          type: string
        - name: isSuppliers
          description:  是否配送商,1是，0否
          in: query
          type: string
      responses:
        '200':
          description: 返回证件预警信息列表
          schema:
            $ref: '#/definitions/CredentialVendorEntity'
  
  /credential/vendor/audit:
    post:
      tags:
        - 供应商证件
      summary: 审核、驳回供应商证件
      produces:
        - application/json
      parameters:
        - name: certIds
          description: 状态
          in: query
          type: integer
        - name: auditDesc
          description: 审核、驳回意见
          in: query
          type: integer
        - name: credentialStatus
          description:  证书状态码，2审核通过、3审核不通过
          in: query
          type: string
      responses:
        '200':
          description: 返回证件审核、驳回是否成功


  /credential/type/list:
    get:
      tags:
        - 证件预警
      summary: 证件预警查询列表
      produces:
        - application/json
      parameters:
        - name: status
          description: 状态
          in: query
          type: integer
        - name: typeName
          description:  证件类别名称
          in: query
          type: string
      responses:
        '200':
          description: 返回证件预警信息列表
          schema:
            $ref: '#/definitions/DictCredentialTypeEntity'
            
  /msgwarningday/warningInfo:
    get:
      tags:
        - 证件预警
      summary: 获取指定证件预警
      produces:
        - application/json
      parameters:
        - name: typeCode
          description:  证件编号
          in: query
          type: string
      responses:
        '200':
          description: 返回指定证件的预警设置列表
          schema:
            $ref: '#/definitions/DictCredentialTypeEntity'
  
  /msgwarningday/update:
    post:
      tags:
        - 证件预警
      summary: 更新指定证件的预警设置
      produces:
        - application/json
      parameters:
        - name: typeCode
          description:  证件编号
          in: query
          type: string
        - name: typeName
          description:  证件名称
          in: query
          type: string
        - name: warningDay
          description:  证件预警天数数组
          in: query
          type: string
      responses:
        '200':
          description: 返回状态码200表示成功
            
  /captcha.jpg:
    get:
      tags:
        - 用户登录
      summary: 获取验证码
      produces:
        - application/octet-stream
  /sys/login:
    post:
      tags:
        - 用户登录
      summary: 用户登录
      produces:
        - application/json
      parameters:
        - name: username
          description: 用户名
          in: query
          type: string
          required: true
        - name: password
          description: 密码
          in: query
          type: string
          required: true
        - name: captcha
          description: 验证码
          in: query
          type: string
          required: true
      responses:
        '200':
          schema:
            type: object
            properties:
              code:
                description: 状态码 0：成功  非0：失败
                type: integer
                format: int32
              token:
                description: token
                type: string
              expire:
                description: 过期时长
                type: integer
                format: int32
              msg:
                description: 失败原因
                type: string

  /sys/user/list:
